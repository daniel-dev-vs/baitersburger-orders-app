name: BaitersBurger Order Pipeline
on:
  pull_request:
    types:
      - closed
    branches:
      - 'develop'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests with Maven
        env:
          ACCESS_KEY_TEST: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SECRET_KEY_TEST: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: mvn -B test -Dspring.profiles.active=test
        working-directory: ${{ github.workspace }}/baitersburger-orders
  sonar:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones devem ser desabilitados para melhor an√°lise

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'  
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify -Dspring.profiles.active=test org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io -Pcoverage
        working-directory: ${{ github.workspace }}/baitersburger-orders
        

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build application package with Maven
        run: mvn -B package -DskipTests
        working-directory: ${{ github.workspace }}/baitersburger-orders

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: baitersburger-orders-jar
          path: ${{ github.workspace }}/baitersburger-orders/target/*.jar

  docker-build:
    needs: [test, sonar,build]
    uses: ./.github/workflows/ecr.yml
    secrets: inherit

  deploy_ecs:
    needs: docker-build
    uses: ./.github/workflows/ecs.yml
    secrets: inherit
    with:
      image_uri: ${{ needs.docker-build.outputs.image_uri }}